<div class="page">
    <form>
        <button type="button" class="btn btn-dark">&lt;返回</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">编号</th>
                    <th scope="col">产品类型</th>
                    <th scope="col">当前状态</th>
                    <th scope="col">详细信息</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let device of devices$ | async; let i = index;'>
                    <th scope="row" *ngIf="repa(i)">{{i+1}}</th>
                    <td *ngIf="repa(i)">{{device.id}}</td>
                    <td *ngIf="repa(i)">{{device.type}}</td>
                    <td *ngIf="repa(i)">{{device.status}}</td>
                    <td *ngIf="repa(i)">{{device.info}}</td>
                    <td *ngIf="repa(i)">
                        <button type="button" class="btn btn-info operator-button"
                            (click)="updatepage(device.id,device.type,device.info)">修改</button>
                        <button type="button" class="btn btn-danger operator-button"
                            (click)="delete(device.id)">删除</button>
                    </td>
                </tr>
                <tr *ngFor='let a of arr$; let i = index;'>
                    <th scope="row">#</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="button" class="btn btn-info operator-button " style="opacity: 0;">看不见我</button>
                    </td>
                </tr>
        </table>

        <div>
            <button type="button" class="btn btn-secondary" (click)="addpage()">添加</button>
            <button type="button" class="btn btn-secondary" (click)="query()">查询</button>
            <input type="text" class="text" id="id" name="id" placeholder="输入id进行查询">
            <button type="button" class="btn btn-info upage" (click)="last()">上一页</button>
            <button type="button" class="btn btn-info" (click)="next()">下一页</button>

            <span>第{{page$}}页&nbsp;&frasl;&nbsp;共{{sumpage$}}页</span>
        </div>
    </form>
</div>
<div class="page hide">
    <button type="button" class="btn btn-dark" (click)="exit()">&lt;返回</button>
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">设备添加</h1>
        <label for="addid" class="sr-only">编号</label>
        <input type="text" id="addid" class="form-control" placeholder="编号">
        <label for="type" class="sr-only">产品类型</label>
        <input type="text" id="addtype" class="form-control space" placeholder="产品类型">
        <label for="info" class="sr-only">详细信息</label>
        <input type="text" id="addinfo" class="form-control space" placeholder="详细信息" required="">
        <button class="btn btn-lg btn-secondary btn-block space" type="submit" (click)="add()">确认添加</button>
    </form>
</div>
<div class="page hide">
    <button type="button" class="btn btn-dark" (click)="exit()">&lt;返回</button>
    <form class=" form-signin">
        <h1 class="h3 mb-3 font-weight-normal">设备修改</h1>
        <label for="upid" class="sr-only">编号</label>
        <input type="text" id="upid" class="form-control" placeholder="编号" required="" autofocus="">
        <label for="uptype" class="sr-only">产品类型</label>
        <input type="text" id="uptype" class="form-control space" placeholder="产品类型" required="">
        <label for="upinfo" class="sr-only">详细信息</label>
        <input type="text" id="upinfo" class="form-control space" placeholder="详细信息" required="">
        <button class="btn btn-lg btn-secondary btn-block space" type="submit" (click)="update()">确认修改</button>
    </form>
</div>
