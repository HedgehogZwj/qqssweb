<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src=".\assets\imgs\people-fill.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="userName" class="sr-only">userName</label>
        <input type="userName" id="userName" class="form-control" placeholder="userName" required="" autofocus="">
        <label for="password" class="sr-only">password</label>
        <input type="password" id="password" class="form-control space" placeholder="Password" required="">
        <button class="btn btn-lg btn-secondary btn-block space" type="submit" (click)="login()">Sign
            in</button>
    </form>
</body>
